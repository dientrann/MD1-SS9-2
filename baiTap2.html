<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let celsius = prompt("Nhập vào độ C");

      let fahrenheit = (9 / 5) * celsius + 32;

      document.write("Độ F:" + fahrenheit);
    </script>
  </body>
</html>
