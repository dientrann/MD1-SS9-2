<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let physics = Number(prompt("Nhập điểm vật lý"));
      let chemistry = Number(prompt("Nhập điểm hóa học"));
      let biology = Number(prompt("Nhập điểm sinh học"));

      let sum = physics + chemistry + biology;
      let average = sum / 3;

      document.write("Điểm trung bình: " + average + " Điểm tổng: " + sum);
    </script>
  </body>
</html>
